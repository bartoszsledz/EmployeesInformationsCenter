<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta charset="UTF-8"/>
        <title>Login Form</title>
    </head>
    <ui:composition template="./szablon.xhtml">
        <ui:define name="content">
            <body>
                <div class="login">
                    <div class="font">
                        <h1>#{msg.tytul_log}</h1>
                    </div>
                    <form method="post" action="j_security_check">
                        <input type="text" name="j_username" placeholder="#{msg.login}:" required="required" />
                        <input type="password" name="j_password" placeholder="#{msg.haslo}:" required="required" />
                        <center>
                            <button type="reset" class="cancelBtn inline">#{msg.reset}</button>
                            <button type="submit" class="okBtn inline">#{msg.zaloguj}</button>
                        </center>
                    </form>
                </div>
                <script src="js/index.js"></script>
            </body>
        </ui:define>
    </ui:composition>
</html>
