<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="./szablon.xhtml">
        <ui:define name="title">- #{msg.edytowanie_dep}</ui:define>
        <ui:define name="content">
            <h:form>
                <div class="font">
                    <center><h1>#{msg.edytowanie_dep}</h1></center>
                </div>
                <h:panelGrid columns="3">
                    #{msg.nazwa}:
                    <h:inputText  id="nazwa" value="#{departamenty.departament.nazwa}" required="true"/>
                    <h:message for="nazwa" styleClass="blad" />
                    <h:outputText value="&nbsp;" />
                    <h:outputText value="&nbsp;" />
                    <h:inputHidden value="#{departamenty.departament.id}"/>
                    <h:commandButton value="#{msg.anuluj}" immediate="true" action="departamenty" styleClass="cancelBtn inline"/>
                    <h:commandButton value="#{msg.zapisz}" action="#{departamenty.Edytuj}" styleClass="okBtn inline"/>
                    <h:outputText value="&nbsp;" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
