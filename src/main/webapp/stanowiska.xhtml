<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="szablon.xhtml">
        <ui:define name="title">- #{msg.stanowiska}</ui:define>
        <ui:define name="content">
            <h:form>
                <div class="font">
                    <center><h1>#{msg.stanowiska}</h1></center>
                </div>
                <div id="dodaj">
                    <h:graphicImage name="add.png" library="images" alt="#{msg.dodaj}" />
                    <h:commandLink action="dodajStanowisko" value="#{msg.dodaj_stan}" />
                </div>
                <h:dataTable value="#{stanowiska.stanowiska}" style="width:500px;" var="stan">
                    <h:column headerClass="tytul">
                        <f:facet name="header">#{msg.nazwa}</f:facet>
                        #{stan.nazwa}
                    </h:column>
                    <h:column headerClass="tytul">
                        <f:facet name="header">#{msg.edytuj}</f:facet>
                        <h:commandLink action="#{stanowiska.Pobierz(stan.id)}">
                            <h:graphicImage name="edit.png" library="images" alt="#{msg.edytuj}" />
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="tytul">
                        <f:facet name="header">#{msg.usun}</f:facet>
                        <h:commandLink actionListener="#{stanowiska.Usun(stan.id)}" onclick="return confirm('#{msg.usun_pyt}')">
                            <h:graphicImage name="delete.png" library="images" alt="#{msg.usun}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
